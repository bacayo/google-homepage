<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <a class="mail" href="">Gmail</a>
      <a class="image" href="">Images</a>
      <img class="app" src="images/apps.png" alt="app image" />
      <a href="https://github.com/bacayo/google-homepage"><img class="profile" src="images/pp.png" alt="profile photo" /></a>
    </nav>
    <!--Main page-->
    <main class="main">
      <div class="logo">
        <img src="images/google-logo.png" alt="" />
      </div>
      <div class="bar">
        <input type="text" class="search-bar" />
      </div>
      <div class="buttons">
        <button class="search-button">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
      </div>
    </main>
    <!--Footer-->
    <footer class="footer">
      <a class="left-foot" href="">About</a>
      <a class="left-foot" href="">Advertising</a>
      <a class="left-foot" href="">Business</a>
      <a class="left-foot" href="">How Search works</a>
      <a class="right-foot" href="">Privacy</a>
      <a class="right-foot" href="">Terms</a>
      <a class="right-foot" href="">Settings</a>
    </footer>
  </body>
</html>
